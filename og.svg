<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0a0a0f"/>
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,255,136,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- Glow -->
  <circle cx="600" cy="280" r="250" fill="none" stroke="rgba(0,255,136,0.06)" stroke-width="1"/>
  <circle cx="600" cy="280" r="200" fill="none" stroke="rgba(0,255,136,0.08)" stroke-width="1.5" stroke-dasharray="6 4"/>
  <circle cx="600" cy="280" r="150" fill="none" stroke="rgba(0,255,136,0.12)" stroke-width="2"/>
  <!-- € symbol -->
  <text x="600" y="310" text-anchor="middle" font-family="Georgia,serif" font-weight="bold" font-size="160" fill="#00ff88" opacity="0.15">€</text>
  <!-- Title -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="bold" font-size="72" fill="#00ff88">$BOLLO</text>
  <!-- Subtitle -->
  <text x="600" y="310" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="28" fill="#e0e0e8">Every Token. One Marca da Bollo. €2 Floor. Forever.</text>
  <!-- Tagline -->
  <text x="600" y="370" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="18" fill="#8888a0">Real-World Asset Tokenization of Italian Revenue Stamps on Arbitrum One</text>
  <!-- Flag bar -->
  <rect x="0" y="620" width="400" height="10" fill="#009246"/>
  <rect x="400" y="620" width="400" height="10" fill="#ffffff"/>
  <rect x="800" y="620" width="400" height="10" fill="#ce2b37"/>
</svg>
